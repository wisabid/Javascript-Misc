<!DOCTYPE html>
<html>
<head>
	<title>JS Clock</title>
	<link href="styles.css" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<div class="alfie">A L F I E</div>
		<div class="hand hour"></div>
		<div class="hand min"></div>
		<div class="hand sec"></div>
	</div>

<script type="text/javascript">
	function setTime() {
		const now = new Date();

		const secs = now.getSeconds();
		const secdegress = ((secs/60) * 360) - 90;

		const mins = now.getMinutes();
		const minsdegrees = ((mins/60) * 360) - 90;

		const hours = now.getHours();
		const hrsdegrees = ((hours/12) * 360) - 90;

		document.querySelector('.sec').style.transform = `rotate(${secdegress}deg)`;
		document.querySelector('.min').style.transform = `rotate(${minsdegrees}deg)`;
		document.querySelector('.hour').style.transform = `rotate(${hrsdegrees}deg)`;
		console.log(secs);
	}

	setInterval(setTime, 1000)
</script>
</body>
</html>
